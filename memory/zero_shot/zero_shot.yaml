# zero_shot memory mechanism configuration
# 当前阶段作为占位配置，仅用于在 configs/assignment/default.yaml 中引用。
#
# 由于 zero_shot 不需要持久化任何经验，这里没有额外参数。
#
# 后续如需扩展（例如为不同任务注入固定的 system few-shot），可以在此文件中
# 增加 per-task 的说明文本，并在 ZeroShotMemory 内部读取使用。

zero_shot:
  description: >
    Baseline memory mechanism that does not use or persist any experience.
    The frontend will directly use the system/user messages returned by
    backend /start_sample without modification.


