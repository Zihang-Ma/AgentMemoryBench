 # Multi-agent poll execution configuration
 # 多个不同 agent 间隔interval个样本执行任务

multi_agent_poll:
  description: >
    Rotate across multiple agent backbones and periodically run a polling step
    to choose the best response. Useful for ensembling or robustness checks.

  # ===== Agent pool =====
  agents:
    - name: Qwen/Qwen3-14B
    - name: deepseek-ai/DeepSeek-V2.5
    - name: THUDM/GLM-4-32B-0414

  # ===== Polling cadence =====
  polling:
    interval: 1          # 每完成多少个样本切换一次agent，大于等于1，且理论上要小于总样本数，但是超了我也不管，你看着办
    independent: False   #independent=True意味着每个agent的记忆不重合，为False则共享memory
