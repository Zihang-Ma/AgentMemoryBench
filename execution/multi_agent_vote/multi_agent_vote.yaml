# Multi-agent vote execution configuration
# 多个 agent 在同一样本上协同工作，由投票机制汇总最终答案

multi_agent_vote:
  description: >
    Run multiple agents collaboratively on the same sample, then use a voting
    mechanism to select the final answer.

  # ===== Agent pool =====
  agents:
    - name: Qwen/Qwen3-14B
    - name: deepseek-ai/DeepSeek-V2.5
    - name: THUDM/GLM-4-32B-0414

  # ===== Collaboration strategy =====
  collaboration:
    method: average_division    # average_division（把experience和memory平均分配给每个agent） | independent_memory（每个agent的记忆不重合）

  # ===== Voting method =====
  vote_method:
    method: consistency_vote  # consistency_vote | agent_vote
    # consistency_vote: 哪个操作一致性多就算哪个，有平票时就随机选一个
    # agent_vote: 使用 LLM 评估多个候选答案并选择最优的
    name: Qwen/Qwen3-14B  # 只有 method=agent_vote 时，本行和下行参数才有作用
    system_prompt: "Choose the best answer from the following candidates: {candidates}"